<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery遍历</title>
    <script language="javascript" src="js/jquery-1.11.2.js"></script>
    <script type="text/javascript">
        $(function (){
            // jquery的遍历
            // 获取所有需要遍历的对象
            var $div = $("div");
            // 方式一：普通for循环
            for (var i = 0;i<$div.length;i++) {
                console.log($($div[i]).text());
            }

            // 方式二：jquery对象.each
            // index下标（索引），从0开始，obj：每一个循环所取到的对象,这个对象是dom对象
            $div.each(function (index,obj){
                console.log(index,$(obj).text());
            })
            // each()的第二种方式
            $.each($div,function (index,obj){
                console.log(index,obj);
            })
        })
    </script>
</head>
<body>
    <div>11111</div>
    <div>22222</div>
    <div>33333</div>
</body>
</html>
